<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicons/site.webmanifest" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light d-flex flex-column min-vh-100">
    <header>
      <nav class="navbar bg-body-tertiary border-bottom border-2">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1 fw-bold fs-3 mx-auto">
            Tic Tac Toe
          </span>
        </div>
      </nav>
    </header>
    <main class="flex-grow-1 d-flex flex-column align-items-center">
      <button
        type="button"
        class="btn btn-primary mt-3"
        data-bs-toggle="modal"
        data-bs-target="#player-names-modal"
      >
        Start Game
      </button>

      <div class="game-container mt-3">
        <div class="game-stats d-flex flex-column align-items-center">
          <div class="players d-flex align-items-center gap-3">
            <div class="player-X">
              <h3 class="player-X-name mb-0"></h3>
              <span class="player-X-score"></span>
            </div>
            <div>
              <h3 class="vs mb-0"></h3>
              <span class="tie-score"></span>
            </div>
            <div class="player-O">
              <h3 class="player-O-name mb-0"></h3>
              <span class="player-O-score"></span>
            </div>
          </div>
          <div>
            <span class="turn fw-bold fst-italic"></span>
          </div>
        </div>
        <div class="gameboard mt-3">
          <div class="cell" id="0"></div>
          <div class="cell" id="1"></div>
          <div class="cell" id="2"></div>
          <div class="cell" id="3"></div>
          <div class="cell" id="4"></div>
          <div class="cell" id="5"></div>
          <div class="cell" id="6"></div>
          <div class="cell" id="7"></div>
          <div class="cell" id="8"></div>
        </div>
      </div>

      <!-- Player names modal -->
      <div
        class="modal fade"
        id="player-names-modal"
        tabindex="-1"
        aria-labelledby="player-names-modal"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5 fw-bold" id="modal-title">
                Enter Player Names
              </h1>
              <button
                type="button"
                class="btn-close close-modal"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form novalidate>
                <div class="mb-3">
                  <label for="player-X-name" class="form-label mb-0"
                    >Player X name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="player-X-name"
                    placeholder="E.g. John"
                    required
                  />
                  <div class="valid-feedback">Looks good!</div>
                  <div class="invalid-feedback">
                    Please enter Player X's name
                  </div>
                </div>
                <div>
                  <label for="player-O-name" class="form-label mb-0"
                    >Player O name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="player-O-name"
                    placeholder="E.g. Jane"
                    required
                  />
                  <div class="valid-feedback">Looks good!</div>
                  <div class="invalid-feedback">
                    Please enter Player O's name
                  </div>
                </div>
                <button
                  type="submit"
                  class="d-none"
                  id="submit-player-names"
                ></button>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary close-modal"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button
                type="button"
                class="btn btn-primary"
                onclick="document.querySelector('#submit-player-names').click()"
              >
                Play
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Game outcome modal -->
      <div
        class="modal fade"
        id="game-outcome-modal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5 fw-bold" id="modal-title">Game Outcome</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body d-flex align-items-center justify-content-center">
              <h1 class="fw-bold outcome"></h1>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary new-game">New game</button>
              <button type="button" class="btn btn-primary next-game">Next game</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="container text-center fw-medium text-secondary mt-auto">
      <p>
        &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        Tic Tac Toe. Created By
        <a class="text-primary" href="https://github.com/GDA0" target="_blank"
          >Gideon D. Adeti</a
        >. All Rights Reserved.
      </p>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->
    <script src="script.js"></script>
  </body>
</html>
